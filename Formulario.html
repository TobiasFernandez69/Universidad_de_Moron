<h2>Formulario de Inscripción</h2>
    <form action="/submit" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="carrera">Carrera a estudiar:</label><br>
        <input type="text" id="carrera" name="carrera" required><br><br>

        <label for="horario_cursado">Horario de cursado:</label><br>
        <select id="horario_cursado" name="horario_cursado" required>
            <option value="mañana">Mañana</option>
            <option value="tarde">Tarde</option>
            <option value="vespertino">Vespertino</option>
        </select><br><br>

        <label for="modalidad">Modalidad:</label><br>
        <select id="modalidad" name="modalidad" required>
            <option value="Presencial">Presencial</option>
            <option value="Virtual">Virtual</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>
